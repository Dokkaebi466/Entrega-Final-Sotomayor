<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@300&display=swap" rel="stylesheet">
    <title>Comentarios</title>
</head>
<body>
    <body>
        <header>
            <h1>Dejanos tus Comentarios</h1>
        </header>
        <hr>
        <main>
          <fieldset>
            <form action="">
               <div class="formulario">
                    <div>
                        <label for="nombre">Escribe tu Nombre</label>
                        <input type="text" name="nombre" placeholder="Bartolomeo">
                    </div>

                    <div>
                        <label for="apellido">Escribe tu Apellido</label>
                        <input type="text" name="appellido" placeholder="Llantos">
                    </div>

                    <div>
                        <label for="sexo">Correo Electronico</label>
                        <input type="text" placeholder="email@email.com" required name="Email">
                    </div>

                    <div>
                    <label for="coment">Deja tu comentario</label>
                    <textarea name="coment" id="" cols="90" rows="15"></textarea>
                    </div>

                    <div>
                        <label for="condic">Acepto las condiciones</label>
                        <input type="checkbox" name="condic">
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Cancelar">
                    </div>
               </div>
            </form></fieldset>  
        </main>
    
</body>
</html>
